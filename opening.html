<body>
    <h1 class="fade-left">
        hai kevin
    </h1>

    <a class="fade-right" href="index.html">
        click here to start
    </a>

      <script>
const animated = document.querySelectorAll('.fade-left, .fade-right');

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('fade-show');
        }
    });
}, {
    threshold: 0.2
});

animated.forEach(el => observer.observe(el));
</script>
</body>
